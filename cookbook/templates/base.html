<!doctype html>
<html>

<head>
	<title>Uvař.si</title>

	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/reset.css"></script>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/base.css"></script>

	<script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}scripts/underscore-min.js"></script>

	<script type="text/javascript" src="{{ STATIC_URL }}scripts/recipe.js"></script>
</head>

<body>

<div id="header">
	<h1><a href="{% url homepage %}">Uvař.si</a></h1>
</div>

{% if messages %}
<div id="messages">
	<ul>
		{% for message in messages %}
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
</div>
{% endif %}

<div id="content">
	{% block content %}{% endblock %}
</div>

<div id="footer">
	Uvař.si &copy; {% now "Y" %}
{% if user.is_authenticated %}
	| <a href="{% url dashboard %}">Moje kuchařka</a>
	| <a href="{% url logout %}">Odhlásit</a>
{% else %}
	| <a href="{% url login %}">Přihlásit</a>
{% endif %}
</div>

</body>

</html>
