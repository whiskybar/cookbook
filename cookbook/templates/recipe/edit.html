{% extends "base.html" %}

{% block content %}

{% if editation %}
<h2>Úprava receptu</h2>
{% else %}
<h2>Nový recept</h2>
{% endif %}

{% if editation %}
	<p><a href="{{ form.instance.get_absolute_url }}">Prohlížet recept</a></p>
{% endif %}

<div id="recipe-fields-menu"></div>

<form method="post" id="recipe-edit">
	{% csrf_token %}
	<table>
		{{ form.as_table }}
		<tr>
			<td></td><td><input type="submit" value="Přidej"></td>
		</tr>
	</table>

</form>

{% endblock %}
