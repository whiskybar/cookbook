{% extends "base.html" %}

{% block page-header %}
	{% if editation %}
		<h2>Úprava receptu</h2>
	{% else %}
		<h2>Nový recept</h2>
	{% endif %}
{% endblock %}

{% block sidebar %}
	{% if editing %}
	<ul>
		<li><a href="{{ form.instance.get_absolute_url }}">Prohlížet recept</a></li>
	</ul>
	{% endif %}

	<div id="recipe-fields-menu"></div>
{% endblock %}

{% block content %}
<form method="post" id="recipe-edit">
	{% csrf_token %}
	<table>
		{{ form.as_table }}
		<tr>
			<td></td><td><input type="submit" value="{% if editing %}Upravit{% else %}Vložit{% endif %}"></td>
		</tr>
	</table>
</form>
{% endblock %}
