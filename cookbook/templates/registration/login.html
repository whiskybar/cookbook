{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Nesprávné jméno nebo heslo.</p>
{% endif %}

<form method="post">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next|default:'/' }}" />
</form>

{% endblock %}
