{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Nesprávné jméno nebo heslo.</p>
{% endif %}

<form method="post">
	{% csrf_token %}
	<table>
		<tr>
			<td>{{ form.username.label_tag }}</td>
			<td>{{ form.username }}</td>
		</tr>
		<tr>
			<td>{{ form.password.label_tag }}</td>
			<td>{{ form.password }}</td>
		</tr>
	</table>

	<div>
		<input type="submit" value="Přihlásit">
		{% if next %}
			<input type="hidden" name="next" value="{{ next }}">
		{% else %}
			<input type="hidden" name="next" value="{% url dashboard %}">
		{% endif %}
	</div>
</form>

{% endblock %}
