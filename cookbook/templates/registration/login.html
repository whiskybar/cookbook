{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Nesprávné jméno nebo heslo.</p>
{% endif %}

<form method="post">
	{% csrf_token %}
	<table>
		<tr>
			<th>{{ form.username.label_tag }}</th>
			<td>{{ form.username }}</td>
		</tr>
		<tr>
			<th>{{ form.password.label_tag }}</th>
			<td>{{ form.password }}</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" value="Přihlásit">
				{% if next %}
					<input type="hidden" name="next" value="{{ next }}">
				{% else %}
					<input type="hidden" name="next" value="{% url go_home %}">
				{% endif %}
			</td>
		</tr>
	</table>

	<div>
	</div>
</form>

{% endblock %}
