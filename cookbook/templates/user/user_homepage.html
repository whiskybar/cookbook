{% extends "base.html" %}

{% block content %}

<h2>Moje recepty</h2>

<div id="my-recipes">

{% if recipes %}
<ul>
	{% for recipe in recipes %}
	<li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
	{% endfor %}
</ul>
{% else %}
	<p>Zatím na uvař.si nemáte žádné recepty. Po vložení receptu zde najdete svou osobní kuchařku.</p>
{% endif %}

</div>

{% endblock %}
